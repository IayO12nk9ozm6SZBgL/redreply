<!DOCTYPE html>
<html lang="zh-CN">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>红色问答调试</title>
   <style>
    html,body{
        width: 100%;
        height: 100%;
        display: flex;
        margin: 0;
        padding: 0;
    }
   </style>
   <script src="axios.js"></script>
   <script src="vue.js"></script>
   <script src="vue-quill.js"></script>
   <link rel="stylesheet" href="vue-quill.snow.prod.css">
</head>

<body>
   
   <div id="app" style="padding:0.5em; border: 1px solid;margin: 0.2em;display: flex;flex-direction: column;flex-grow: 1;">
        <h1 style="text-align: center;color: red;">红色问答调试</h1>
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex;flex-direction: column;">
                <span>平台:</span>
                <span>机器人ID:</span>
                <span>群组ID:</span>
                <span>群ID:</span>
                <span>用户ID:</span>
            </div>
            <div style="display: flex;flex-direction: column;flex-grow: 1;">
                <input v-model = "platform"></input>
                <input v-model = "bot_id"></input>
                <input v-model = "guild_id" disabled></input>
                <input v-model = "group_id"></input>
                <input v-model = "user_id"></input>
            </div>
        </div>
        <div style="height: 0; flex-grow: 1;display: flex;flex-direction: column;flex-grow: 1;">
            <quill-editor id = "script_content"  ref="child" theme="snow" @selection-change="select_text" spellcheck = false style="flex-grow: 1; height: 0;"></quill-editor>
            <button style="height: 40px;font-size: medium;font-weight: bold;" @click="run_script()">发送到平台</button>
            <button style="height: 40px;font-size: medium;font-weight: bold;" @click="run_script2()">直接运行</button>
            <div style="display: flex;flex: 1 0 auto;height: 0;flex-direction: row;overflow: scroll;">
                <textarea style="flex-grow: 1;min-width: 50%;" disabled>{{result}}</textarea>
                <div v-if="has_img" style="overflow: scroll;width: 0;flex-grow: 1;">
                    <img v-bind:src="img_src" object-fit: scale-down></img>
                </div>
            </div>
            
        </div>
        </body>
        
   </div>
   <script>
    const { createApp } = Vue
    const app = createApp({
        data() {
            return {
                // 用于显示
                platform:"onebot11",
                bot_id:"1736293901",
                guild_id:"暂不支持",
                group_id:"920220179",
                user_id:"",
                result:"",
                img_src:"",
                has_img:false
            }
        },
        methods: {
            run_script(){
                let content = this.$refs.child.getQuill().getText();
                let script = {
                    "platform":this.platform,
                    "bot_id":this.bot_id,
                    "guild_id":this.guild_id,
                    "group_id":this.group_id,
                    "user_id":this.user_id,
                    "content":content
                }
                this.result = "正在提交..."
                axios.post("/run_code",script)
                .then((res) => {
                    if(res.data['retcode'] == 0){
                        this.result = "请求已提交"
                    }else {
                        this.result = "提交失败：" + res.data
                    }
                })
                .catch(function (error) {
                    this.result = "提交失败"
                });
            },
            run_script2(){
                let content = this.$refs.child.getQuill().getText();
                let script = {
                    "platform":this.platform,
                    "bot_id":this.bot_id,
                    "guild_id":this.guild_id,
                    "group_id":this.group_id,
                    "user_id":this.user_id,
                    "content":content
                }
                this.result = "正在执行..."
                this.has_img = false
                axios.post("/run_code_and_ret",script)
                .then((res) => {
                    if(res.data['retcode'] == 0){
                        this.result = res.data["data"]
                        var reg = /\[CQ:image,file=(.*?)(\]|\,)/;
                        ret = reg.exec(this.result)
                        if(ret.length > 1) {
                            img = ret[1].trim()
                            if(img.startsWith("base64://")) {
                                this.img_src = "data:image/jpeg;base64," + img.slice(9)
                                this.has_img = true;
                            }else {
                                this.img_src = img
                                this.has_img = true;
                            }
                        }
                        console.log();
                    }else {
                        this.result = "执行失败：" + res.data['data']
                    }
                })
                .catch(function (error) {
                    this.result = "执行失败"
                });
            },
            highlight()
            {
                let content = this.$refs.child.getQuill().getText();
                this.$refs.child.getQuill().formatText(0, content.length, 'color', 'black');
                let range = this.$refs.child.getQuill().getSelection();
                if(range == null) {
                    return
                }
                let p1 = range.index;
                let p2 = p1 + 1;
                let selected = content.slice(p1,p2);
                if(selected != '【') {
                    return
                }
                let p = 1;
                let i = p1 + 1;
                for(;i <  content.length;++i){
                    if(content[i] == '\\' ){
                        i += 1;
                    }else if(content[i] == '】') {
                        p -= 1;
                    }else if(content[i] == '【') {
                        p += 1;
                    }
                    if(p == 0) {
                        this.$refs.child.getQuill().formatText(p1, 1, 'color', 'red');
                        this.$refs.child.getQuill().formatText(i, 1, 'color', 'red');
                        break;
                    }
                }

            },
            select_text(event){
                if (event.source == "user") {
                    this.highlight()
                }
                
            }
        }
    })
    const globalOptions = {
        modules: {
        toolbar: ""
        },
        placeholder: '脚本内容',
        theme: 'snow'
    }
    VueQuill.QuillEditor.props.globalOptions.default = () => globalOptions
    app.component('QuillEditor', VueQuill.QuillEditor);
    app.mount('#app')
   </script>
   
</body>

</html>
